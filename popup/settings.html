<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paramètres</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/settings.css">
    <style>@font-face{ font-family: Nunito; src: url('../assets/Nunito-Bold.ttf');} h1{font-family: Nunito}</style>
</head>

<body class="settings" id="body">
    <h1 style="text-align: center;"><strong>Param&egrave;tres</strong></h1>
    <h2><strong>Profils :</strong></h2>
    <p>(les identifiants que vous mettrez ne sont pas vérifiés)</p>
    <hr />
    <div class="profil-creation">
        &nbsp;
        <select id="typeSelect" name="session" title="Veuillez choisir votre type de session" class="input-profil"
            required>
            <option value="0" class="input-profil" selected disabled>Type de session</option>
            <option value="1" class="input-profil">Eleve</option>
            <option value="2" class="input-profil">Parent</option>
        </select>
        &nbsp;
        <input id="pseudo" class="input-profil" type="text" placeholder="Identifiant : x.xxxxx" required />
        &nbsp;
        <input id="password" class="input-profil" type="password" placeholder="Mot de passe : xxxxxx " required />
        <button id="add" class="btn-profil" style="float: right;">Créer</button>
        <p id="errorField"></p>
    </div>
    <div id="allProfiles"></div>
    </div>
    <hr />

    <div style="margin-top: 100px;">
        <h2>Thème :</h2>
        <select id="selectThemeSelecter" name="theme" title="Choisissez votre thème" class="selectThemeSelecter" required>
        <option value="0" class="selectTheme" selected disabled>Thème</option>
        <option value="1" class="selectTheme">Sombre</option>
        <option value="2" class="selectTheme">Clair</option>
    </div>


    <script src="./scripts/settings.js"></script>
</body>

</html>
