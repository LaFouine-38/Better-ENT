    <hr />
    <div class="profil-creation">
        &nbsp;
        <select id="typeSelect" name="session" title="Veuillez choisir votre type de session" class="input-profil"
            required>
            <option value="0" class="input-profil" selected disabled>Type de session</option>
            <option value="1" class="input-profil">Eleve</option>
            <option value="2" class="input-profil">Parent</option>
        </select>
        &nbsp;
        <input id="pseudo" class="input-profil" type="text" placeholder="Identifiant : x.xxxxx" required />
        &nbsp;
        <input id="password" class="input-profil" type="password" placeholder="Mot de passe : xxxxxx " required />
        <button id="add" class="btn-profil" style="float: right;">Créer</button>
        <p id="errorField"></p>
    </div>
    <hr />
