        <div id="create-profile-container" class="container">
            <div id="create-profile" class="profil-like">
                <div class="credential-inputs-container">
                    <select id="create-typeSelect" name="session" title="Veuillez choisir votre type de session"
                        class="credential-input" required>
                        <option value="0" class="credential-input" selected disabled>Type de session</option>
                        <option value="1" class="credential-input">Eleve</option>
                        <option value="2" class="credential-input">Parent</option>
                    </select>
                    &nbsp;
                    <input id="create-pseudo" class="credential-input" type="text" placeholder="Identifiant : x.xxxxx"
                        required />
                    &nbsp;
                    <input id="create-password" class="credential-input" type="password"
                        placeholder="Mot de passe : xxxxxx " required />
                </div>
                <button id="create-btn" class="btn-profil">Créer</button>
            </div>
            <div id="credentials-info">
                <svg xmlns="http://www.w3.org/2000/svg" id="question-mark" fill="white" viewBox="0 0 512 512">
                    <path
                        d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 128c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S224 177.7 224 160C224 142.3 238.3 128 256 128zM296 384h-80C202.8 384 192 373.3 192 360s10.75-24 24-24h16v-64H224c-13.25 0-24-10.75-24-24S210.8 224 224 224h32c13.25 0 24 10.75 24 24v88h16c13.25 0 24 10.75 24 24S309.3 384 296 384z" />
                </svg>
                <div id="info-message-container" class="info-message-container">
                    <span id="info-message">(les identifiants que vous mettrez ne sont pas vérifiés)</span>
                </div>
            </div>
            <span id="errorField"></span>
        </div>

        <div style="margin-top: 100px;">
            <h2>Thème :</h2>
            <p class="themeChoisi">Quel theme choisissez vous ?</p>
            <select id="selectThemeSelecter" name="theme" title="Choisissez votre thème" class="selectTheme" required>
                <option value="sombre" class="selectTheme" selected>Sombre</option>
                <option value="clair" class="selectTheme" disabled>Clair</option>
            </select>
            <p class="pronoteChoix">Pronote sera-t-il affecté par le thème ?</p>
            <select id="selectPronote" name="pronote" title="Pronote sera-t-il affecté par le thème"
                class="selectPronoteTheme" required>
                <option value="Oui" class="selectPronoteThemeOui">Oui</option>
                <option value="Non" class="selectPronoteThemeNon">Non</option>
            </select>
        </div>
